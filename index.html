<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
    <title>Valentine Messages</title>
  </head>
  <body>
    <div class="app__text">
      <div class="firstApp__Text">
        <!-- 
            ! The Text Section
         -->
        <h1>
          <span class="firstApp__Text_red">Valentine</span>
          <span class="firstApp__Text_white">Messages</span>
        </h1>
      </div>

      <div class="">
        <!-- 
            ! Image section with sub-title
         -->
        <img src="./Image/valDay.png" alt="" width="50%" />
        <h2 class="ml11">
          <span class="text-wrapper">
            <span class="line line1"></span>
            <span class="letters">Love Yours</span>
          </span>
        </h2>
      </div>
      <div class="input__container">
        <p>What is your favorite number?</p>
        <input placeholder="Enter a number between 1 and 100" type="text" />
        <button>Enter</button>
      </div>
      <div class="message__container">
        <img
          src="./Image/falling-love-emoji-premium-vector_266866-418-removebg-preview (1).png"
          alt=""
        />
        <div class="messagediv">
          <textarea readonly spellcheck="false">
              Happy Valentine🎈🎆🎇🎉✨🎊🎋🎁💋♥</textarea
          >
        </div>
        <div>
          <button class="copyBtn"><i class="fa fa-clone"></i></button>
        </div>
      </div>
    </div>
    <div class="duke">
      <h1>Duke👌</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
